<div class="container">
    <div class="row">
      <div class="col-xs-12">
        <button type="button"
                class="btn btn-primary"
                (click)="onStartGame()"
                [disabled]="gameOn">
          Start
        </button>
        <button type="button" class="btn btn-danger" (click)="onStopGame()">
          Stop
        </button>
      </div>
    </div>
  </div>
